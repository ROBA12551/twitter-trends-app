    textarea,

    .form-actions {

      justify-content: center;

    .btn-primary {

    .btn-primary:hover,
    .btn-primary:focus {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 143, 0.3);
    }
    
    .btn-secondary {
      background: var(--surface-light);
      color: var(--dark);
      border: 2px solid var(--border);
    }
    
    .btn-secondary:hover,
    .btn-secondary:focus {
      background: #e9e9e9;
      transform: translateY(-2px);
    }
    
    /* ==================== LOADING ==================== */
    .loading-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-light);
      grid-column: 1 / -1;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--secondary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ==================== LOAD MORE ==================== */
    .load-more-container {
      text-align: center;
      margin-top: 40px;
    }
    
    .load-more-btn {
      padding: 16px 40px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      cursor: pointer;
      font-size: 17px;
      transition: var(--transition);
    }
    
    .load-more-btn:hover,
    .load-more-btn:focus {
      background: #a0cce0;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(160, 204, 224, 0.4);
    }
    
    /* ==================== NOTIFICATION ==================== */
    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 16px 24px;
      background: var(--primary);
      color: white;
      border-radius: var(--radius-sm);
      font-size: 14px;

      box-shadow: var(--shadow-xl);

      font-weight: 600;

    .notification.show {

    .notification.success {
      background: var(--success);

    .notification.error {
      background: var(--error);

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {

        opacity: 1;

    /* ==================== SITES GRID ==================== */
    .sites-grid {

    <main id="main-content" role="main">

        <div class="ranking-controls">
          <div class="refresh-controls">
            <div class="refresh-interval">
              <label for="refresh-select" class="control-label">自動更新:</label>
              <select id="refresh-select">
                <option value="0">オフ</option>
                <option value="30">30秒</option>
                <option value="60" selected>1分</option>
                <option value="300">5分</option>
              </select>
            </div>

            <div class="sort-controls">
              <button class="sort-btn active" data-sort="newest" aria-pressed="true">

              <button class="sort-btn" data-sort="popular" aria-pressed="false">
                トレンド

              <button class="sort-btn" data-sort="downloads" aria-pressed="false">
                ダウンロード数

            </div>
          </div>
        </div>

        <!-- ステータス表示 -->

        <!-- ランキンググリッド -->

  <!-- 通知 -->
  <div id="notification" class="notification" role="alert" aria-live="assertive"></div>

  <!-- 構造化データ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "Twitter保存ランキング",
    "description": "Twitterで話題のGofileファイルランキング",
    "numberOfItems": 0,
    "itemListOrder": "Descending",
    "url": "https://twitchan.com/"
  }
  </script>

  <script>
    'use strict';
    
    const AppState = {
      currentMode: 'ranking',
      currentSort: 'newest',
      ranking: { byNewest: [], byPopular: [], byDownloads: [] },
      itemsPerPage: 12,
      currentPage: 0,
      autoRefreshTimer: null,
      isLoading: false,
      totalItems: 0,
      lastUpdate: null
    };
    
    const RelatedSites = [
      { 
        name: 'NSNN Gofile', 
        url: 'https://nsnn.net/gofile.io?sort=new&page=1', 
        description: 'Twitter最新ファイル一覧'
      },
      { 
        name: 'twivideo.net', 
        url: 'https://twivideo.net/?ranking', 
        description: 'Twitterリアルタイムファイル一覧'
      },
      { 
        name: 'Twidouga', 
        url: 'https://www.twidouga.net', 
        description: 'Twitterランキング一覧'
      },
      { 
        name: 'TWIIGLE', 
        url: 'https://twiigle.com/', 
        description: 'Twitter検索エンジン'
      },
      { 
        name: 'monsnode', 
        url: 'https://monsnode.com', 
        description: 'Twitter動画保存'
      },
      { 
        name: 'twicoco', 
        url: 'https://twicoco.com/?type=history', 
        description: 'Twitter履歴検索'
      }
    ];
    
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      loadInitialData();
      renderRelatedSites();
    });
    
    function setupEventListeners() {
      document.querySelectorAll('.nav-button[data-mode]').forEach(btn => {
        btn.addEventListener('click', () => switchMode(btn.dataset.mode));
      });
      
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.addEventListener('click', () => setSortMode(btn.dataset.sort));
      });
      
      document.getElementById('refresh-select').addEventListener('change', handleAutoRefreshChange);
      document.getElementById('load-more-btn').addEventListener('click', loadMoreItems);
      document.getElementById('uploadForm').addEventListener('submit', handleUrlUpload);
      document.getElementById('scrapeForm').addEventListener('submit', handleWebScraping);
    }
    
    async function loadInitialData() {
      try {
        showLoadingState();
        

        
        AppState.ranking = {
          byNewest: sampleData.byNewest,
          byPopular: [...sampleData.byNewest].sort((a, b) => b.downloads - a.downloads),
          byDownloads: [...sampleData.byNewest].sort((a, b) => b.downloads - a.downloads)
        };
        AppState.totalItems = sampleData.byNewest.length;
        AppState.lastUpdate = new Date();
        
        renderRanking();
        updateStatusBar();
        
      } catch (error) {
        console.error('初期化エラー:', error);
        showNotification('データの読み込みに失敗しました', 'error');
      }
    }
    
    function getCurrentRankingData() {
      switch (AppState.currentSort) {
        case 'popular':
          return AppState.ranking.byPopular;
        case 'downloads':
          return AppState.ranking.byDownloads;
        default:
          return AppState.ranking.byNewest;
      }
    }
    
    function renderRanking() {
      const grid = document.getElementById('ranking-grid');
      const data = getCurrentRankingData();
      
      if (!data || data.length === 0) {
        grid.innerHTML = `
          <div class="loading-state">
            <div class="spinner"></div>
            <p>ランキングデータがありません</p>
          </div>
        `;
        return;
      }
      
      const start = AppState.currentPage * AppState.itemsPerPage;
      const end = start + AppState.itemsPerPage;
      const items = data.slice(start, end);
      
      let html = '';
      items.forEach((item, index) => {
        const rank = start + index + 1;
        const dateStr = new Date(item.added_at).toLocaleDateString('ja-JP');
        
        html += `
          <article class="video-card">
            <div class="video-thumbnail" onclick="window.open('${item.url}', '_blank', 'noopener,noreferrer')" style="cursor:pointer;">
              <div class="video-rank">${rank}</div>
              <div class="play-icon"></div>
            </div>
            <div class="video-info">
              <h3 class="video-title">#${rank} ${escapeHtml(item.name)}</h3>
              <div class="video-meta">
                <span>追加: ${dateStr}</span>
                <span>DL数: ${item.downloads.toLocaleString()}</span>
              </div>
              <div class="video-actions">
                <button class="video-btn" onclick="copyToClipboard('${item.url}')">コピー</button>
                <button class="video-btn" onclick="window.open('${item.url}', '_blank', 'noopener,noreferrer')">開く</button>
              </div>
            </div>
          </article>
        `;
      });
      
      grid.innerHTML = html;
      
      const loadMoreBtn = document.getElementById('load-more-btn');
      loadMoreBtn.style.display = end < data.length ? 'block' : 'none';
    }
    
    function renderRelatedSites() {
      const grid = document.getElementById('sites-grid');
      let html = '';
      
      RelatedSites.forEach((site) => {
        html += `
          <div class="video-card">
            <div class="video-thumbnail" onclick="window.open('${site.url}', '_blank', 'noopener,noreferrer')" style="cursor:pointer;">
              <div class="play-icon"></div>
            </div>
            <div class="video-info">
              <h3 class="video-title">${escapeHtml(site.name)}</h3>
              <div class="video-meta">${escapeHtml(site.description)}</div>
              <div class="video-actions">
                <a href="${site.url}" target="_blank" rel="noopener noreferrer" class="video-btn" style="text-decoration:none;color:inherit;">サイトへ移動</a>
              </div>
            </div>
          </div>
        `;
      });
      
      grid.innerHTML = html;
    }
    
    function updateStatusBar() {
      const totalCount = document.getElementById('total-count');
      const lastUpdate = document.getElementById('last-update');
      
      if (totalCount) totalCount.textContent = AppState.totalItems.toLocaleString();
      if (lastUpdate && AppState.lastUpdate) {
        const timeStr = AppState.lastUpdate.toLocaleTimeString('ja-JP', { 
          hour: '2-digit', 
          minute: '2-digit'
        });
        lastUpdate.textContent = timeStr;
      }
    }
    
    function switchMode(mode) {
      if (AppState.currentMode === mode) return;
      
      document.querySelectorAll('.mode-content').forEach(content => {
        content.classList.add('hidden');
      });
      
      document.querySelectorAll('.nav-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      const newMode = document.getElementById(`${mode}-mode`);
      if (newMode) newMode.classList.remove('hidden');
      
      AppState.currentMode = mode;
    }
    
    function setSortMode(sort) {
      if (AppState.currentSort === sort) return;
      
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.sort === sort);
      });
      
      AppState.currentSort = sort;
      AppState.currentPage = 0;
      renderRanking();
    }
    
    function handleAutoRefreshChange() {
      if (AppState.autoRefreshTimer) clearInterval(AppState.autoRefreshTimer);
      
      const interval = parseInt(document.getElementById('refresh-select').value);
      if (interval > 0) {
        AppState.autoRefreshTimer = setInterval(() => {
          loadInitialData();
        }, interval * 1000);
      }
    }
    
    function loadMoreItems() {
      AppState.currentPage++;
      renderRanking();
    }
    
    function handleUrlUpload(event) {
      event.preventDefault();
      showNotification('URLを保存しました', 'success');
      document.getElementById('gofileUrls').value = '';
      setTimeout(loadInitialData, 500);
    }
    
    function handleWebScraping(event) {
      event.preventDefault();
      showNotification('スクレイピング完了', 'success');
      document.getElementById('websiteUrl').value = '';
      setTimeout(loadInitialData, 500);
    }
    
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification show ${type}`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }
    
    function showLoadingState() {
      // Already handled by HTML
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    window.copyToClipboard = function(text) {
      navigator.clipboard.writeText(text)
        .then(() => showNotification('クリップボードにコピーしました', 'success'))
        .catch(err => showNotification('コピーに失敗しました', 'error'));
    };
  </script>
</body>
</html>
