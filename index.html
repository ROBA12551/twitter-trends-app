  <!-- ★★★ 広告配置8: フッター (離脱防止) ★★★ -->
  <div class="ad-footer">
    <script type="text/javascript" data-cfasync="false" async src="https://poweredby.jads.co/js/jads.js"></script>
    <ins id="1109236" data-width="728" data-height="90"></ins>
    <script type="text/javascript" data-cfasync="false" async>(adsbyjuicy = window.adsbyjuicy || []).push({'adzone':1109236});</script>
  </div>
  
  <div id="notification" class="notification"></div>

  <script>
    const state = {
      currentMode: 'ranking',
      currentSort: 'downloads',
      ranking: { byDownloads: [], byNewest: [], byPopular: [] },
      itemsPerPage: 12,
      currentPage: 0,
      autoRefreshTimer: null,
      isLoading: false
    };
    
    const sites = [
      { name: 'NSNN Gofile', url: 'https://nsnn.net/gofile.io?sort=new&page=1', description: 'Twitter最新ファイル一覧' },
      { name: 'twivideo.net', url: 'https://twivideo.net/?ranking', description: 'Twitterリアルタイムファイル一覧' },
      { name: 'Twidouga', url: 'https://www.twidouga.net', description: 'Twitterランキング一覧' },
      { name: 'TWIIGLE', url: 'https://twiigle.com/', description: 'Twitter検索エンジン' },
      { name: 'monsnode', url: 'https://monsnode.com', description: 'Twitter動画保存' },
      { name: 'twicoco', url: 'https://twicoco.com/?type=history', description: 'Twitter履歴検索' }
    ];
    
    async function fetchRanking() {
      try {
        state.isLoading = true;
        const response = await fetch('/.netlify/functions/get-urls-from-github');
        if (!response.ok) throw new Error(`HTTPエラー: ${response.status}`);
        
        const result = JSON.parse(await response.text());
        if (result.status === 'ok' && result.data) {
          state.ranking = result.data;
          state.currentPage = 0;
          renderRanking();
          updateLastRefresh();
          showNotification(result.total > 0 ? 'ランキングを更新しました' : 'URLを追加してランキングを表示してください', 'success');
        } else {
          throw new Error(result.error || '不明なエラー');
        }
      } catch (error) {
        console.error('エラー:', error);
        showNotification(`エラー: ${error.message}`);
      } finally {
        state.isLoading = false;
      }
    }
    
    function getCurrentRankingData() {
      switch (state.currentSort) {
        case 'newest': return state.ranking.byNewest;
        case 'popular': return state.ranking.byPopular;
        default: return state.ranking.byDownloads;
      }
    }
    
    function renderRanking() {
      const grid = document.getElementById('ranking-grid');
      const data = getCurrentRankingData();
      if (!data || data.length === 0) {
        grid.innerHTML = '<div class="loading"><div class="spinner"></div><p>ランキングを読み込んでいます...</p></div>';
        return;
      }
      const start = state.currentPage * state.itemsPerPage;
      const items = data.slice(start, start + state.itemsPerPage);
      grid.innerHTML = items.map((item, index) => `
        <div class="video-card">
          <div class="video-thumbnail">
            <div class="play-icon"></div>
          </div>
          <div class="video-info">
            <div class="video-title">#${start + index + 1} ${item.name}</div>
            <div class="video-meta">ID: ${item.id}</div>
            <div class="video-actions">
              <button class="video-btn" onclick="copyId('${item.id}')">コピー</button>
              <button class="video-btn" onclick="openGofile('${item.id}')">開く</button>
            </div>
          </div>
        </div>
      `).join('');
      document.getElementById('total-count').textContent = state.ranking.byDownloads.length;
    }
    
    function renderSites() {
      const grid = document.getElementById('sites-grid');
      grid.innerHTML = sites.map(site => `
        <div class="video-card" style="cursor: pointer;" onclick="window.open('${site.url}', '_blank')">
          <div class="video-thumbnail"></div>
          <div class="video-info">
            <div class="video-title">${site.name}</div>
            <div class="video-meta">${site.description}</div>
            <div class="video-actions">
              <button class="video-btn" style="width: 100%;">サイトへ移動</button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification show ${type}`;
      setTimeout(() => notification.classList.remove('show'), 3000);
    }
    
    function showStatus(elementId, message, type = 'success') {
      const element = document.getElementById(elementId);
      element.className = `status-bar show ${type}`;
      element.textContent = message;
      element.style.display = 'flex';
    }
    
    function switchMode(mode) {
      state.currentMode = mode;
      document.querySelectorAll('.nav-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      document.querySelectorAll('.mode-content').forEach(content => {
        content.classList.add('hidden');
      });
      document.getElementById(`${mode}-mode`).classList.remove('hidden');
      if (mode === 'sites') renderSites();
    }
    
    function setSortMode(sort) {
      state.currentSort = sort;
      state.currentPage = 0;
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.sort === sort);
      });
      renderRanking();
    }
    
    function updateLastRefresh() {
      const now = new Date().toLocaleTimeString('ja-JP');
      document.getElementById('last-update').textContent = `最終更新: ${now}`;
    }
    
    function copyId(id) {
      navigator.clipboard.writeText(id);
      showNotification('IDをコピーしました', 'success');
    }
    
    function openGofile(id) {
      window.open(`https://gofile.io/d/${id}`, '_blank');
    }
    
    // イベントリスナー
    document.querySelectorAll('.nav-button').forEach(btn => {
      btn.addEventListener('click', () => switchMode(btn.dataset.mode));
    });
    
    document.querySelectorAll('.sort-btn').forEach(btn => {
      btn.addEventListener('click', () => setSortMode(btn.dataset.sort));
    });
    
    document.getElementById('refresh-btn').addEventListener('click', fetchRanking);
    
    document.getElementById('refresh-select').addEventListener('change', () => {
      if (state.autoRefreshTimer) clearInterval(state.autoRefreshTimer);
      const interval = parseInt(document.getElementById('refresh-select').value);
      if (interval > 0) {
        state.autoRefreshTimer = setInterval(fetchRanking, interval * 1000);
      }
    });
    
    document.getElementById('load-more-btn').addEventListener('click', () => {
      state.currentPage++;
      renderRanking();
    });
    
    // URL投稿フォーム
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const urlsText = document.getElementById('gofileUrls').value;
      const newUrls = urlsText.split('\n')
        .map(u => u.trim())
        .filter(u => u.startsWith('https://gofile.io/d/') || u.startsWith('https://video.twimg.com/') || u.startsWith('https://pbs.twimg.com/'))
        .map(url => {
          let id, name;
          if (url.startsWith('https://gofile.io/d/')) {
            id = url.split('/d/')[1];
            name = `Gofile - ${id}`;
          } else if (url.startsWith('https://video.twimg.com/')) {
            id = url.split('/').pop();
            name = `Twitter動画 - ${id}`;
          } else {
            id = url.split('/').pop();
            name = `Twitter画像 - ${id}`;
          }
          return {
            id: id,
            url: url,
            name: name,
            downloads: 0,
            size: 0,
            added_at: new Date().toISOString()
          };
        });

      if (newUrls.length === 0) {
        showStatus('uploadStatus', '有効なURLを入力してください', 'error');
        return;
      }

      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('uploadBtn').textContent = '処理中...';

      try {
        const response = await fetch('/.netlify/functions/save-urls-to-github', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ urls: newUrls })
        });

        const result = await response.json();

        if (result.status === 'success') {
          const message = `${result.added}件のURLを追加しました${result.duplicates > 0 ? ` (${result.duplicates}件は重複)` : ''}`;
          showStatus('uploadStatus', message, 'success');
          document.getElementById('gofileUrls').value = '';
          showNotification('URLを保存しました', 'success');
          setTimeout(() => fetchRanking(), 500);
        } else {
          throw new Error(result.error || '不明なエラー');
        }
      } catch (error) {
        showStatus('uploadStatus', `エラー: ${error.message}`, 'error');
        showNotification(`エラー: ${error.message}`);
      } finally {
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('uploadBtn').textContent = 'URLを追加';
      }
    });
    
    // スクレイピングフォーム
    document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const websiteUrl = document.getElementById('websiteUrl').value;
      document.getElementById('scrapeBtn').disabled = true;
      document.getElementById('scrapeBtn').textContent = 'スクレイピング中...';
      
      try {
        const response = await fetch(websiteUrl);
        if (!response.ok) throw new Error(`HTTPエラー: ${response.status}`);
        const html = await response.text();
        const gofileRegex = /https:\/\/gofile\.io\/d\/[a-zA-Z0-9]+/g;
        const matches = html.match(gofileRegex) || [];
        const uniqueUrls = [...new Set(matches)];
        
        if (uniqueUrls.length === 0) throw new Error('Gofile URLが見つかりませんでした');
        
        const newUrls = uniqueUrls.map(url => ({
          id: url.split('/d/')[1],
          url: url,
          name: `Gofile - ${url.split('/d/')[1]}`,
          downloads: 0,
          size: 0,
          source: websiteUrl,
          added_at: new Date().toISOString()
        }));
        
        const saveResponse = await fetch('/.netlify/functions/save-urls-to-github', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ urls: newUrls })
        });
        
        const result = await saveResponse.json();
        
        if (result.status === 'success') {
          const message = `${result.added}件のURLを追加しました (${uniqueUrls.length}件見つかり、${result.duplicates}件は重複)`;
          showStatus('scrapeStatus', message, 'success');
          document.getElementById('websiteUrl').value = '';
          showNotification('スクレイピング完了', 'success');
          setTimeout(() => fetchRanking(), 500);
        } else {
          throw new Error(result.error || '不明なエラー');
        }
      } catch (error) {
        let errorMessage = error.message;
        if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
          errorMessage = 'CORSエラー: このサイトはスクレイピングできません。直接URLを入力してください。';
        }
        showStatus('scrapeStatus', `エラー: ${errorMessage}`, 'error');
        showNotification(`エラー: ${errorMessage}`);
      } finally {
        document.getElementById('scrapeBtn').disabled = false;
        document.getElementById('scrapeBtn').textContent = 'スクレイピング開始';
      }
    });
    
    // 初期化
    window.addEventListener('DOMContentLoaded', () => {
      fetchRanking();
      document.getElementById('refresh-select').dispatchEvent(new Event('change'));
    });
    
    window.copyId = copyId;
    window.openGofile = openGofile;
  </script>
</body>
